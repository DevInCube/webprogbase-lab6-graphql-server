type User {
    id: ID!
    login: String!
}

type Post {
    id: ID!
    author: String!
    comment: String!
}

type Query {
    me: User
    login(login: String!, password: String!): String!
    posts: [Post!]!
}

type Subscription {
  postCreated: Post
}

type Mutation {
  createPost(author: String, comment: String): Post
}

