type User {
  id: ID!
  username: String!
  rooms: [ChatRoom!]!
}

type ChatRoom {
  id: ID!
  name: String!
  owner: User!
  timestamp: String!
  lastMessages: [ChatMessage!]!
}

type ChatMessage {
  id: ID!
  timestamp: String!
  author: User!
  text: String!
}

type Query {
  me: User
  login(username: String!, password: String!): String!
  users: [User!]!
  rooms: [ChatRoom!]!
}

type Mutation {
  createRoom(name: String!): ChatRoom!
  deleteRoom(id: ID!): ChatRoom
}

type Subscription {
  roomCreated: ChatRoom
  roomDeleted: ChatRoom
  messageCreated: ChatMessage
}